name: qunzo_user
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2
#  Flutter version 3.35.7
#  Dart version 3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_localization: ^0.3.3
  cupertino_icons: ^1.0.8
  get: ^4.7.2
  pin_code_fields: ^8.0.1
  fluttertoast: ^9.0.0
  flutter_rounded_date_picker: ^3.0.4
  intl: ^0.20.2
  shared_preferences: ^2.5.3
  image_picker: ^1.2.0
  file_picker: ^10.3.3
  animated_bottom_navigation_bar: ^1.4.0
  dio: ^5.9.0
  loading_animation_widget: ^1.3.0
  flutter_svg: ^2.2.1
  permission_handler: ^12.0.1
  flutter_widget_from_html: ^0.17.1
  webview_flutter: ^4.13.0
  mobile_scanner: ^7.1.3
  share_plus: ^12.0.1
  local_auth: ^3.0.0
  android_intent_plus: ^6.0.0
  camerawesome: ^2.5.0
  flutter_screenutil: ^5.9.3
  change_app_package_name: ^1.5.0
  shimmer: ^3.0.0
  firebase_core: ^4.2.1
  firebase_messaging: ^16.0.4
  flutter_local_notifications: ^19.5.0
  device_info_plus: ^12.2.0
  connectivity_plus: ^7.0.0
  lottie: ^3.3.2
  path_provider: ^2.1.5
  printing: ^5.14.2
  pdf: ^3.11.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  image_path: "assets/logos/app_icon.png"
  android: true
  ios: true
  remove_alpha_ios: true

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/logos/
    - assets/others/frame/
    - assets/images/welcome/
    - assets/icons/png/auth/
    - assets/icons/png/bottom_navigation/
    - assets/icons/png/bottom_navigation/raw/
    - assets/icons/png/bottom_navigation/solid/
    - assets/icons/png/common/
    - assets/images/avatar/
    - assets/icons/png/others/
    - assets/icons/svg/drawer/
    - assets/icons/png/end_drawer/
    - assets/images/referral/
    - assets/images/utils/
    - assets/icons/png/transactions/
    - assets/icons/svg/common/
    - assets/icons/png/notifications/
    - assets/icons/png/services/
    - assets/others/json/

  fonts:
    - family: Plus Jakarta Sans
      fonts:
        - asset: assets/fonts/PlusJakartaSans-VariableFont_wght.ttf
        - asset: assets/fonts/PlusJakartaSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/PlusJakartaSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/PlusJakartaSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/PlusJakartaSans-ExtraBold.ttf
          weight: 900